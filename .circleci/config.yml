version: 2
jobs:
  remove:
    docker:
      - image: circleci/golang:1.11
    steps:
    - run: echo remove
  test:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: go test -v ./...

workflows:
  version: 2
  test:
    jobs:
    - test:
        filters:
          tags:
            only: /.*/
    - remove:
        requires:
        - test
        filters:
          branches:
            only: /^remove.*/
